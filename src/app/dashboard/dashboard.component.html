  <div class="col-md-10">
      <div *ngIf="usr">
      <h2>User Table</h2>
      <p>All users are listed here</p>            
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>
              <input type="button" class="btn btn-primary" value="Edit" (click)="onEdit(user.email)">

        <div id="myModal" [class]="cl" [ngStyle]="{'display':xyz  }" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" (click)="onClose()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update User Info</h4>
              </div>
              <div class="modal-body" *ngFor="let z of zs" ><!--ngfors -->

                  <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                          <input type="text" name="first_name" value="{{user.first_name}}" class="form-control input-lg" #fname>
                        </div>
                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-6">
                        <div class="form-group">
                          <input type="text" name="last_name" value="{{user.last_name}}" class="form-control input-lg" #lname> 
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" name="user_name" value="{{user.user_name}}" class="form-control input-lg" #uname>
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" value="{{user.email}}" class="form-control input-lg" #email>
                    </div>
                </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onUpdate(fname.value,lname.value,uname.value,email.value)">Submit</button>
                <button type="button" class="btn btn-default" (click)="onClose()">Close</button>
              </div>
            </div>
        
          </div>
        </div>
              <input style="margin-left:50px" type="button" class="btn btn-primary" value="Delete" (click)=onDelete(user.email)>
            </td>
          </tr>
        </tbody>




      </table>
